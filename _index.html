<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta charset="UTF-8" />
  <title>Alorin Narrated GPT</title>
  <style>
  
  
  
	  html, body {
	  margin: 0;
	  padding: 0;
	  overflow-x: hidden;
	  word-wrap: break-word;
	  overflow-wrap: break-word;
	}

	*, *::before, *::after {
	  box-sizing: border-box;
	}

	pre, textarea {
	  max-width: 100%;
	  white-space: pre-wrap;
	  overflow-x: auto;
	}

	#chatContainer,
	#chatLog,
	#topControls,
	#tokenBarContainer {
	  width: 100%;
	  max-width: 100vw;
	  overflow-x: hidden;
	}

    body {
      font-family: 'Georgia', serif;
      background-color: #0b0c10;
      color: #c5c6c7;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }

    h1 {
      color: #66fcf1;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    #chatContainer {
      display: flex;
      flex-direction: column;
      height: 80vh;
      gap: 1rem;
    }

    #chatLog {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: #1e1e1e;
      border-radius: 10px;
      border: 1px solid #333;
    }

    .chat-bubble {
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    }

    .chat-bubble.user {
      background-color: #e0ecff;
      color: #1a1a1a;
      border-left: 5px solid #4a90e2;
    }

    .chat-bubble.dm {
      background-color: #fff3d1;
      color: #222;
      border-left: 5px solid #ffb74d;
    }

	.message {
	  display: inline-block;
	  padding: 0.75rem 1.25rem;
	  border-radius: 1rem;
	  margin-bottom: 1rem;
	  white-space: pre-wrap;
	  max-width: 80%;
	  word-wrap: break-word;
	}
	
		.toast-message {
	  position: fixed;
	  bottom: 20px;
	  right: 20px;
	  background: #323232;
	  color: white;
	  padding: 12px 16px;
	  border-radius: 6px;
	  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
	  z-index: 9999;
	  font-size: 14px;
	  opacity: 0.95;
	  transition: opacity 0.5s ease;
	}
	.toast-message.fade-out {
	  opacity: 0;
	}


	.message.user {
	  background: linear-gradient(to right, #fbbd08, #f2711c);
	  color: #0f0f0f;
	  align-self: flex-end;
	  text-align: right;
	  font-weight: bold;
	  box-shadow: 0 0 10px #f2711c88;
	}

	.message.assistant {
	  background: linear-gradient(to left, #1a1a1a, #2e2e2e);
	  color: #f1f1f1;
	  align-self: flex-start;
	  text-align: left;
	  font-style: italic;
	  box-shadow: 0 0 8px #5555ff33;
	}
	
	
	.message.system {
	  align-self: center;
	  font-style: italic;
	  opacity: 0.7;
	  color: #cccccc;
	  background: none;
	  padding: 0.5rem;
	  box-shadow: none;
	  border: none;
	}	
	

	.message strong {
	  color: #66fcf1;
	}

	.message em {
	  color: #f7d794;
	}

    #userInput {
      width: 100%;
      height: 150px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #1c1c1c;
      color: #ffffff;
      resize: vertical;
    }

    button, select {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #66fcf1;
      color: #0b0c10;
      margin-right: 0.5rem;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #45e2da;
    }

    select {
      background-color: #1c1c1c;
      color: #ffffff;
      border: 1px solid #444;
    }

    #topControls {
      margin-bottom: 2rem;
      background-color: #121212;
      padding: 1rem;
      border: 1px solid #444;
      border-radius: 10px;
    }

    #tokenBarContainer {
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    #tokenBar {
      height: 100%;
      background-color: #66fcf1;
      border-radius: 5px;
      transition: width 0.3s;
    }

    #controlsArea {
      border-top: 1px solid #444;
      padding-top: 1rem;
      margin-top: 2rem;
    }

    label {
      font-weight: bold;
    }

    pre {
      background-color: #1a1a1a;
      color: #ccc;
      padding: 0.75rem;
      border-radius: 6px;
      overflow-x: auto;
      font-family: 'Courier New', monospace;
    }
	.tab-btn {
	  background-color: #1c1c1c;
	  color: #fff;
	  border: 1px solid #444;
	  margin-right: 0.5rem;
	}

	.tab-btn.active {
	  background-color: #66fcf1;
	  color: #0b0c10;
	}

	.tab-content {
	  margin-top: 2rem;
	  padding: 1rem;
	}
	.character-sheet {
	  font-family: Georgia, serif;
	  color: #eee;
	  background: #1e1e1e;
	  padding: 1rem;
	  border-radius: 10px;
	  line-height: 1.5;
	}

	.character-sheet h3 {
	  color: #66fcf1;
	  margin-top: 1.5rem;
	}

	.character-sheet ul {
	  margin: 0.5rem 0 1rem 1.5rem;
	  padding: 0;
	}

	.character-sheet li {
	  margin-bottom: 0.25rem;
	}
	.collapsible-section {
	  border: 1px solid #333;
	  border-radius: 6px;
	  margin-top: 1rem;
	  overflow: hidden;
	}

	.collapsible-header {
	  background-color: #222;
	  color: #66fcf1;
	  padding: 0.75rem 1rem;
	  cursor: pointer;
	  font-weight: bold;
	  transition: background-color 0.3s;
	}

	.collapsible-header:hover {
	  background-color: #2a2a2a;
	}

	.collapsible-content {
	  padding: 1rem;
	  display: none;
	  background-color: #1a1a1a;
	}

	.collapsible-section.active .collapsible-content {
	  display: block;
	}
	.entry-title {
	  font-size: 1.1rem;
	  font-weight: bold;
	  margin-bottom: 0.25rem;
	  color: #ffcc00; /* Gold */
	}


  </style>
</head>
<body>
  <h1>World of Alorin ‚Äì Narrated Dungeon Master</h1>

  <div id="tokenBarContainer">
    <label>Memory Usage:</label>
	<div style="background-color: #222; border: 1px solid #444; border-radius: 5px; height: 20px; width: 100%; max-width: 400px;">
	  <div id="tokenBar" style="width: 0%;"></div>
	</div>
	<span id="tokenPercent" style="color: #aaa;">0%</span>
  </div>
  
  <div id="tokenSummary" style="margin-top: 0.5rem; font-size: 0.95rem;">
    <strong>Token Usage:</strong>
    <span id="tokenPrompt">0</span> prompt +
    <span id="tokenCompletion">0</span> completion =
    <span id="tokenTotal">0</span> total
  </div>
  



  <div id="topControls">
    <label>Model:</label>
    <select id="modelSelect">
      <option value="gpt-3.5-turbo">GPT-3.5 (Cheapest)</option>
	  <option value="gpt-4o-mini">GPT-4o Mini (Balanced)</option>
      <option value="gpt-4o">GPT-4o (Best Quality)</option>
	  <option value="gemini" selected>Gemini (Google)</option>
    </select>
	<div id="modelInfo" style="margin-top: 6px; font-size: 0.9rem; color: #999;"></div>


    <br><br>

	<label><strong>Narration:</strong></label>
	<select id="ttsSelect">
	  <option value="browser">Browser TTS (Free)</option>
	  <option value="google">Google Cloud TTS</option>
	  <option value="openai">OpenAI TTS</option>
	</select>

	<div id="googleVoiceContainer" style="display: none; margin-top: 0.5rem;">
	  <label for="googleVoiceSelect">Google Cloud Voice:</label>
	  <select id="googleVoiceSelect">
		<option value="en-US-Standard-C">Standard - C (Male)</option>
		<option value="en-US-Standard-D">Standard - D (Male)</option>
		<option value="en-US-Standard-E">Standard - E (Female)</option>
		<option value="en-US-Wavenet-D">Wavenet - D (Male)</option>
		<option value="en-US-Wavenet-F">Wavenet - F (Female)</option>
		<option value="en-US-Polyglot-1">Polyglot-1</option>
		<option value="en-US-Chirp3-HD-Achernar">Chirp3 HD ‚Äì Achernar</option>
		<option value="en-US-Chirp3-HD-Iapetus">Chirp3 HD ‚Äì Iapetus</option>
	  </select>
	  <p id="googleVoiceTooltip" style="font-size: 0.9rem; color: #aaa; margin-top: 5px;"></p>
	</div>


    <div style="margin-top: 1rem;">
      <input type="checkbox" id="narrateToggle" />
      <label for="narrateToggle">Speak responses aloud</label>
    </div>
	<div id="tabButtons" style="margin-top: 1rem;">
	  <button class="tab-btn active" onclick="switchTab('chat', this)">üí¨ Chat</button>
	  <button class="tab-btn" onclick="switchTab('savefile', this)">üìò Campaign Notes</button>
	</div>



    <br>
	<hr>
	<div id="loadingOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.6); color:white; font-size:1.5em; text-align:center; padding-top:20%; z-index:9999;">
	  ‚è≥ Working... please wait
	</div>
	<div id="saveStatus" style="display: none; color: orange; font-weight: bold; margin-top: 10px;">
	  üíæ Saving in progress...
	</div>
	<div id="loadStatus" style="display: none; color: white; margin-top: 10px;">
		‚è≥ Loading session...
	</div>
  </div>
  <div id="sessionTotal" style="font-size: 0.9rem; margin-top: 5px;">
    <strong>Session Total:</strong> <span id="sessionTokens">0</span> tokens
  </div>
  <div id="tabContainer">
    <!-- Tab: Chat -->
    <div id="tab-chat" class="tab-content" style="display:block;">
      <div id="chatContainer">
        <div id="chatLog" class="chat-log"></div>

        <textarea id="userInput" placeholder="Speak your will, adventurer..."></textarea>
        <div>
          <button id="startGEMBtn">Start GEMINI Campaign</button>
          <button id="resetThread">Reset Session</button>
          <button id="voiceBtn">üéôÔ∏è Speak</button>
        </div>
      </div>
    </div>

    <!-- Tab: Save File -->
    <div id="tab-savefile" class="tab-content" style="display:none;">
      <h2>Current Save File</h2>
	  <div id="saveFileDisplay" class="character-sheet"></div>
    </div>
  </div>


	<div id="loadingOverlay" style="
	  position: fixed;
	  top: 0; left: 0;
	  width: 100vw;
	  height: 100vh;
	  background-color: rgba(0,0,0,0.6);
	  color: white;
	  font-size: 1.5rem;
	  display: none;
	  z-index: 9999;
	  text-align: center;
	  padding-top: 30vh;
	  font-family: sans-serif;
	">
	  ‚è≥ Working... please wait
	</div>
	
  <script src="script.js?v=1.0.1"></script>
  
</body>
</html>
